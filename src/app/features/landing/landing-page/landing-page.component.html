<section class="landing">
  <h1>What Should I Watch Tonight?</h1>
  <p>Pick a mood and discover movies curated for the vibe.</p>

  <div class="moods">
    <button *ngFor="let m of moods" (click)="selectMood(m)">{{ m.label }}</button>
  </div>

  <div *ngIf="loading">Loadingâ€¦</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="grid">
    <app-movie-card *ngFor="let mv of movies" [movie]="mv" (open)="openDetail(mv.id)"></app-movie-card>
  </div>
</section>
